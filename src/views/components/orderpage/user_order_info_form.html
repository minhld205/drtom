<div class="card card-user-info-order-form">
    <div class="left-side">
        <div class="wrapper-input-item input-group-lg">
            <label for="username" class="form-label">Họ Tên</label>
            <input type="text" name="username" class="form-control" placeholder="Nhập Họ Tên" aria-label="username" aria-describedby="username">
        </div>
        <div class="wrapper-input-item input-group-lg">
            <label for="phone" class="form-label">Điện thoại di động</label>
            <input type="text" name="phone" class="form-control" placeholder="Nhập Số Điện Thoại" aria-label="phone" aria-describedby="phone">
        </div>
        <div class="wrapper-input-item input-group-lg">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="email">
        </div>
        <div class="wrapper-input-item input-group-lg">
            <label for="note" class="form-label">Ghi Chú</label>
            <input type="text" name="note" class="form-control" placeholder="Nhập Ghi Chú" aria-label="note" aria-describedby="note">
        </div>
    </div>
    <div class="right-side">
        <div class="wrapper-input-item input-group-lg">
            <label for="city" class="form-label">Tỉnh Thành Phố</label>
            <select class="form-select form-select-lg" aria-label="city">
                <option selected>Chọn Thành Phố</option>
                <option value="1">TP HCM</option>
                <option value="2">Đà Lạt</option>
                <option value="3">Hà Nội</option>
            </select>
        </div>
        <div class="wrapper-input-item input-group-lg">
            <label for="district" class="form-label">Quận Huyện</label>
            <select class="form-select form-select-lg" aria-label="district">
                <option selected>Chọn quận huyện</option>
                <option value="1">TP HCM</option>
                <option value="2">Đà Lạt</option>
                <option value="3">Hà Nội</option>
            </select>
        </div>
        <div class="wrapper-input-item input-group-lg">
            <label for="province" class="form-label">Phường Xã</label>
            <select class="form-select form-select-lg" aria-label="province">
                <option selected>Chọn Phường Xã</option>
                <option value="1">TP HCM</option>
                <option value="2">Đà Lạt</option>
                <option value="3">Hà Nội</option>
            </select>
        </div>
        <div class="wrapper-input-item input-group-lg">
            <label for="address" class="form-label">Địa Chỉ</label>
            <input type="text" name="address" class="form-control" placeholder="Ví dụ: 52, đường Trừng Hưng Đạo" aria-label="address" aria-describedby="address">
        </div>
    </div>
</div>
