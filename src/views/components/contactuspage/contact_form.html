<div class="card card-contact-us-form">
    <form action="#" class="contact-us-form">
        <div class="wrapper-input-item input-group-lg">
            <label for="username" class="form-label">Họ Tên</label>
            <input type="text" name="username" class="form-control" placeholder="Nhập Họ Tên" aria-label="username" aria-describedby="username">
        </div>
        <div class="wrapper-input-item input-group-lg">
            <label for="phone" class="form-label">Điện thoại di động</label>
            <input type="text" name="phone" class="form-control" placeholder="Nhập Số Điện Thoại" aria-label="phone" aria-describedby="phone">
        </div>
        <div class="wrapper-input-item input-group-lg">
            <label for="city" class="form-label">Tỉnh Thành Phố</label>
            <input type="text" name="city" class="form-control" placeholder="Thành Phố" aria-label="city" aria-describedby="city">
        </div>
        <div class="wrapper-input-item input-group-lg">
            <label for="address" class="form-label">Địa Chỉ</label>
            <textarea class="form-control" name="address" aria-label="address" aria-describedby="address" placeholder="Ví dụ: 52, đường Trừng Hưng Đạo" id="address"></textarea>
        </div>
        <div class="wrapper-btn-submit">
            <button type="button" class="btn btn-primary btn-lg">
                Xác Nhận
            </button>
        </div>
    </form>
</div>
